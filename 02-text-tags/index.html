<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Headings Practice</title>
</head>
<body>
    <h1>First Heading</h1>
    <h2>Second Heading</h2>
    <h3>Third Heading</h3>
    <h4>Fourth Heading</h4>
    <h5>Fifth Heading</h5>
    <h6>Sixth Heading</h6>
    <p>HTML helps me structure content on the web.</p>
    <p>HTML is very <strong>important</strong> and <em>interesting</em> to learn.</p>
</body>
</html>
