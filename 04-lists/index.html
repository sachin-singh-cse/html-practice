<!DOCTYPE html>

    <title>HTML Lists Practice</title>

<body>

        <li>Have breakfast</li>
        <li>Go to Gym </li>
        <li>Study</li>

        <li>
            Frontend

            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        </li>
        <li>
            Backend
        <ul>
            <li>Node.js</li>
            <li>Python</li>
        </ul>
        </li>
    </ul>
    
</body>
</html>
