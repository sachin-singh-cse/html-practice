<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Practice</title>
</head>
<body>
    <h2>Student Details</h2>
    <table border="1">
    <caption>Student Academic Details</caption>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Roll No</th>
                <th scope="col">Course</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Sachin</th>
            <td>101</td>
            <td>B.Tech CSE</td>
        </tr>
        <tr>
            <th scope="row">Kajal</th>
            <td>102</td>
            <td>B.A</td>
        </tr>
        <tr>
            <th scope="row">Anurag</th>
            <td>103</td>
            <td>LLB</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
